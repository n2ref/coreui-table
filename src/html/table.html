
<table class="table <%= classes %> mb-0">
    <colgroup>
        <% $.each(colGroups, function(key, columnGroup) { %>
        <col<% if (columnGroup.style) { %> style="<%= columnGroup.style %>"<% } %>/>
        <% }); %>
    </colgroup>
    <% if (showHeaders) { %>
    <thead<% if (theadAttr) { %> <%- theadAttr %>"<% } %>>
        <%- columnsHeader %>
        <%- columns %>
    </thead>
    <% } %>
    <tbody></tbody>
    <% if (columnsFooter != '') { %>
    <tfoot>
        <%- columnsFooter %>
    </tfoot>
    <% } %>
</table>
