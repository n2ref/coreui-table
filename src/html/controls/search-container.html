

<div class="coreui-table__search px-3 pt-3 pb-4">
    <div class="mb-3">
        <% $.each(controls, function(key, control) { %>
        <div class="mb-2 d-flex flex-column flex-md-row ">
            <label class="col-form-label fw-medium text-start text-md-end pe-2"
                   style="min-width:<%= labelWidth %>;width:<%= labelWidth %>">
                <%= control.label %>
                <% if (control.descriptionLabel) { %>
                <div class="text-muted fw-normal">
                    <small><%= control.descriptionLabel %></small>
                </div>
                <% } %>
            </label>
            <div class="flex-fill search-control-<%= control.id %>">
                <%- control.content %>
                <% if (control.suffix) { %>
                    <%= control.suffix %>
                <% } %>
                <% if (control.description) { %>
                <div class="text-muted fw-normal">
                    <small><%= control.description %></small>
                </div>
                <% } %>
            </div>
        </div>
        <% }); %>
    </div>

    <div class="d-flex flex-sm-wrap flex-md-nowrap">
        <div class="d-none d-md-block" style="width:<%= labelWidth %>;min-width:<%= labelWidth %>"></div>
        <div class="d-flex justify-content-start flex-wrap gap-2">
            <button type="button" <%- btnCompleteAttr %>>
                <%- btnCompleteContent %>
            </button>
        </div>
    </div>
</div>
