
<div class="pt-2">
    <div class="btn-group">
        <% options.map(function(option) { %>
            <input class="btn-check" type="checkbox" value="<%- option.value %>" id="<%= option.hash %>" autocomplete="off" <%= option.checked ? ' checked' : '' %>>
            <label class="<%= option.optionsClass %>" for="<%= option.hash %>"><%= option.text %></label>
        <% }); %>
    </div>
</div>
