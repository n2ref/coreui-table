
<div class="pt-2">
    <% options.map(function(option) { %>
        <div class="form-check">
            <label class="form-check-label coreui-table_pointer">
                <input class="form-check-input" type="checkbox" value="<%- option.value %>" <%= option.checked ? ' checked' : '' %>>
                <%= option.text %>
            </label>
        </div>
    <% }); %>
</div>
