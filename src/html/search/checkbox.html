
<div class="pt-2">
    <% $.each(options, function(key, option) { %>
        <div class="form-check">
            <label class="form-check-label coreui-table_pointer">
                <input class="form-check-input" type="checkbox" name="<%= field %>" value="<%- option.value %>" <%= option.checked ? ' checked' : '' %>>
                <%= option.text %>
            </label>
        </div>
    <% }); %>
</div>
