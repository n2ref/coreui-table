
<div class="coreui-table__footer d-flex justify-content-between">
    <% if (controlsLeft.length) { %>
    <div class="coreui-table__controls coreui-table__controls_left d-flex justify-content-start gap-2 flex-wrap flex-fill mb-1 mt-2 align-items-center"></div>
    <% } %>
    <% if (controlsCenter.length) { %>
    <div class="coreui-table__controls coreui-table__controls_center d-flex justify-content-center gap-2 flex-wrap flex-fill mb-1 mt-2 align-items-center"></div>
    <% } %>
    <% if (controlsRight.length) { %>
    <div class="coreui-table__controls coreui-table__controls_right d-flex justify-content-end gap-2 flex-wrap flex-fill mb-1 mt-2 align-items-center"></div>
    <% } %>
</div>
