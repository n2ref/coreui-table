<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="<%= (field + id) %>" name="<%= field %>"
           value="<%= valueY %>" <%= checked ? ' checked' : '' %>>
    <% if (label != '') { %>
    <label class="form-check-label" for="<%= (field + id) %>"><%= label %></label>
    <% } %>
</div>
